# 配置文件模板 - 复制为 config.yaml 后修改
database:
  type: sqlite  # sqlite | postgresql | d1
  sqlite:
    path: investment.db
  postgresql:
    host: localhost
    port: 5432
    database: investment
    user: postgres
    password: ''
    sslmode: prefer
  d1:
    account_id: ''   # Cloudflare 账户 ID
    database_id: ''  # D1 数据库 UUID
    api_token: ''    # D1 读写权限的 API Token
cookie:
  expiry_days: 30
  key: your_secret_key_change_me
  name: investment_tracker_auth
credentials:
  usernames: {}
pre-authorized:
  emails: []
# AI 聊天配置（支持 OpenAI 通用格式，支持思维链）
ai:
  base_url: https://api.openai.com/v1   # API 地址，兼容 OpenAI 格式
  api_key: ''                            # API Key
  model: gpt-4o-mini                     # 模型名称
  show_thinking: true                   # 是否显示思维链（推理模型如 o1/o3）
  context_messages: 20                   # 上下文记忆条数（最近的对话消息数）

pwa:
  name: 投资追踪器
  short_name: 投资追踪
  description: 投资组合追踪与收益分析工具
  theme_color: "#E8A317"
  background_color: "#ffffff"
  display: standalone
  icon_192: /frontend/icons/icon-192.png
  icon_512: /frontend/icons/icon-512.png
