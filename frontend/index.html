<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#E8A317">
    <script>try{var d=localStorage.getItem('fino_dark_mode');if(d==='1')document.documentElement.dataset.theme='dark';}catch(e){}</script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="投资追踪">
    <title>投资追踪器</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/frontend/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/frontend/icons/icon-192.png">
    <link rel="stylesheet" href="/frontend/css/styles.css?v=7">
    <link rel="stylesheet" href="/plugins/fino-ai-chat/css/ai-chat.css?v=1">
    <link rel="stylesheet" href="/plugins/fino-cloudreve/css/cloudreve.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        #login-page, #register-page {
            background: radial-gradient(1200px 720px at 12% -12%, #fff8ec 0%, #f6f3ed 42%, #f1ede6 100%) !important;
            background-image: radial-gradient(1000px 620px at 85% 12%, rgba(251, 232, 196, 0.28), transparent 55%),
                              radial-gradient(1200px 800px at 30% 90%, rgba(197, 212, 255, 0.2), transparent 58%),
                              linear-gradient(135deg, rgba(255, 255, 255, 0.36) 0%, rgba(255, 255, 255, 0.06) 60%) !important;
        }
        [data-theme="dark"] #login-page, [data-theme="dark"] #register-page {
            background: #1c1917 !important;
            background-image: none !important;
        }
        .auth-pages { position: relative; min-height: 100vh; }
        .auth-pages > * { position: absolute; inset: 0; }
        .auth-pages.show-register #register-page { display: flex !important; }
    </style>
    <!-- 前后端分离/跨域时在此前注入: <script>window.__API_BASE__='https://api.example.com/api';</script> -->
    <script type="importmap">
    {
        "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
    }
    </script>
    <!-- Markdown 渲染（AI 聊天回复） -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.1/marked.min.js"></script>
    <!-- Plotly：用于仪表盘动态图表（注意不要用 plotly-latest，它是冻结在 v1.58.5 的旧包） -->
    <script src="https://cdn.plot.ly/plotly-3.3.1.min.js" charset="utf-8"></script>
</head>
<body>
    <div id="app"></div>

    <script type="module" src="/frontend/js/vue/main.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((reg) => console.log('PWA Service Worker 已注册'))
            .catch((err) => console.warn('SW 注册失败:', err));
        });
      }
    </script>
</body>
</html>
